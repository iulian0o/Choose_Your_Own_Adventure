{% extends 'base.html' %}

{% block title %}Edit Story - NAHB{% endblock %}

{% block content %}
<div class="card">
    <h1>Edit Story</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ story.title }}" required>
        </div>
        
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ story.description }}</textarea>
        </div>
        
        <div style="margin-top: 1.5rem;">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'author_dashboard' %}" class="btn">Cancel</a>
        </div>
    </form>
    
    <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--gray-200);">
        <p style="color: var(--gray-700); font-size: 0.9rem;">
            Note: You can only edit the title and description. To change story pages or choices, you'll need to delete and recreate the story.
        </p>
    </div>
</div>
{% endblock %}
