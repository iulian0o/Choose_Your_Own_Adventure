{% extends 'base.html' %}

{% block content %}
<h1>Available Stories</h1>

<form method="get" style="margin-bottom: 2rem;">
    <input type="text" 
           name="search" 
           placeholder="Search stories..." 
           value="{{ search_query }}"
           style="padding: 0.75rem; width: 100%; max-width: 500px; border: 1px solid #ddd; border-radius: 5px;">
    <button type="submit" class="btn">Search</button>
</form>

<div class="story-grid">
    {% for story in stories %}
    <div class="story-card">
        <h3>{{ story.title }}</h3>
        <p>{{ story.description }}</p>
        <a href="{% url 'story_detail' story.id %}" class="btn">View Details</a>
        <a href="{% url 'play_story' story.id %}" class="btn btn-success">Play Story</a>
    </div>
    {% empty %}
    <p>No stories found.</p>
    {% endfor %}
</div>
{% endblock %}
